name: Setup Java and SBT Cache

on:
  workflow_call:
    inputs:
      test-type:
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Install SBT with Coursier
        run: |
          curl -fLo cs https://github.com/coursier/coursier/releases/download/v2.1.24/cs-x86_64-pc-linux.gz
          gunzip cs.gz
          chmod +x cs
          ./cs setup -y
          echo "$HOME/.local/share/coursier/bin" >> $GITHUB_PATH

      - name: Cache SBT
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: sbt-cache-${{ runner.os }}

      - name: Run tests
        run: sbt ${{ inputs.test-type }}/test
